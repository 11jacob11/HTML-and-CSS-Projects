<!DOCTYPE html>
<html>
	<head>
		<title>One page site project</title>
	</head>
	<body>
		<div id="home">
			<nav>
				<a href="#home"><h3>Home</h3></a>
				<a href="#gallery"><h3>Gallery</h3></a>
				<a href="#form"><h3>Feedback</h3></a>
			</nav>
		</div>
			<h1>Potato</h1>
		<div id="gallery">
			<img src="./images/potato_1.jpg" alt="A picture of a potato"><br>
			<iframe width="560" height="315" src="https://www.youtube.com/embed/7VpzUYln8g4" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
		</div>
		<div id="form">
			<h2>Feedback is welcome!</h2>
			<form action="" method"post">
				Full Name: <input type="text" name="fname"><br>
				Email: <input type="text" name="email"><br>
				Message: <input type="text" name="msg"><br>
				<input type="submit" value="submit">
			</form>
		</div>
		<div>
			<footer>
				<p>A luxury webpage by Jacob A. Seibel</p>
			</footer>
		</div>
	</body>
</html>
