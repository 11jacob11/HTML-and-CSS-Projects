<!DOCTYPE html>
<html>
	<head>
		<title>One page site project</title>
		<link rel="stylesheet" type="text/css" href="./css/one_page_website.css">
		<script src="js/one_page_website.js"></script>
	</head>
	<body>
		<div id="home">
			<nav>
				<a href="#home"><h3>Home</h3></a>
				<a href="#gallery"><h3>Gallery</h3></a>
				<a href="#form"><h3>Feedback</h3></a>
			</nav>
		</div>
			<h1>Potato</h1>
		<div id="gallery">
			<div class="row">
				<div class="column">
					<img src="images/potato_1.jpg" onclick="openModal();currentSlide(1)" class="hover-shadow" alt="A picture of a potato"><br>
				</div>
				<div class="column">
					<img src="images/potato_2.jpg" onclick="openModal();currentSlide(2)" class="hover-shadow" alt="A picture of a potato">
				</div>
			</div>
		</div>
		<!-- Modal/Lightbox -->
		<div id="myModal" class="modal">
			<span class="close cursor" onclick="closeModal()">&times;</span>
			<div class="modal-content">
				<div class="mySlides">
					<div class="numbertext">1 / 2</div>
					<img src="images/potato_1.jpg" style="width: 100%">
				</div>
				<div class="mySlides">
					<div class="numbertext">2 / 2</div>
					<img src="images/potato_2.jpg" alt="">
				</div>
				<a class="prev" onclick="plusSlides(-1)">&#10094;</a>
				<a class="next" onclick="plusSlides(1)">&#10095;</a>
				<div class="caption-container">
					<p id="caption"></p>
				</div>
				<div class="column">
					<img class="demo" src="images/potato_1.jpg" onclick="currentSlide(1)" alt="Potato pic #1">
				</div>
				<div class="column">
					<img class="demo" src="images/potato_2.jpg" onclick="currentSlide(2)" alt="Potato pic #2">
				</div>
			</div>
		</div>
		<!-- End Modal/Lightbox -->
		<br><br><br><br><br><br><br><br>
		<div id="form">
			<h2>Feedback is welcome!</h2>
			<form action="" method"post">
				Full Name: <input type="text" name="fname"><br>
				Email: <input type="text" name="email"><br>
				Message: <input type="text" name="msg"><br>
				<input type="submit" value="submit">
			</form>
		</div>
		<div>
			<footer>
				<p>A luxury webpage by Jacob A. Seibel</p>
			</footer>
		</div>
	</body>
</html>
